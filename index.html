<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLOCK</title>
    <link rel="stylesheet" href="css.css">
    <script src="js.js"></script>
</head>

<body>
    <div class="select">
        <h1>
        CLICK HERE ANALOG OR DIGITAL
        </h1>
        <button class="button" onclick="toanalog()">ANALOG</button>
        <button class="button" onclick="todigital()">DIGITAL</button>
    </div>
    <div class="main">

        <div id="maincontainer">



            <div id="digitalclock">
                <div id="hour" class="timecss"></div>:
                <div id="minute" class="timecss"></div>:
                <div id="second" class="timecss"></div>
                <div id="am-pm" class="timecss"></div>
            </div>


        </div>
        <div id="maincontainer2">
            <div id="analogclock">
                <div id="analoghour"></div>
                <div id="analogminute"></div>
                <div id="analogsecond"></div>
            </div>
        </div>
    </div>

</body>

</html>
